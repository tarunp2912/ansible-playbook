---
- name: testing basic playbook with playbook level naming with install and start httpd
  hosts:  
    - 172.31.14.90    
  tasks:  
    - name: creating   file in /tmp/apahce2
      file:
        path: /tmp/apache2
        state: touch
        mode: '0755'
        owner: manage
      
    - name: installing apache2 package
      yum:  
        name: httpd
        state: present
      
    - name: starting the apache2 service
      service: 
        name: httpd
        state: started
        enabled: yes